<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibella - Creative AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aurora-bg"></div>

    <div class="main-container">
        <header class="header">
            <div class="logo-section">
                <svg class="star-icon" width="40" height="40" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L14.39 9.61L22 12L14.39 14.39L12 22L9.61 14.39L2 12L9.61 9.61L12 2Z" fill="url(#holo-grad)"/>
                    <defs>
                        <linearGradient id="holo-grad" x1="0" y1="0" x2="24" y2="24">
                            <stop offset="0%" stop-color="#00F5A0"/>
                            <stop offset="50%" stop-color="#00D9F5"/>
                            <stop offset="100%" stop-color="#F500A2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Vibella</h1>
            </div>
            <div class="header-tagline">
                ⚡ Ignite your content.
            </div>
        </header>

        <main class="chat-box" id="chatBox">
            <div class="message bot-message">
                <div class="message-content">
                    <p class="intro-sparkle">Hey Creator! ⚡️</p>
                    <p>I'm supercharged and ready. Let's make something viral. What's the vibe today?</p>
                </div>
            </div>
        </main>

        <div class="input-wrapper">
            <div class="input-glass-bar">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <button onclick="document.getElementById('imageInput').click()" aria-label="Attach Image">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M21.44 11.05L12.25 20.24C10.03 22.46 6.43 22.46 4.21 20.24C1.99 18.02 1.99 14.42 4.21 12.2L13.4 3.01C14.88 1.53 17.28 1.53 18.76 3.01C20.24 4.49 20.24 6.89 18.76 8.37L9.57 17.56C8.83 18.3 7.63 18.3 6.89 17.56C6.15 16.82 6.15 15.62 6.89 14.88L15.37 6.4"
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <textarea id="userInput" placeholder="Type your vision here..." rows="1"></textarea>
                <button id="sendBtn" onclick="sendMessage()" aria-label="Send Message">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by AI + Pure Adrenaline </p>
        </footer>
    </div>

    <div id="loading" class="neon-loader" style="display:none;">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
